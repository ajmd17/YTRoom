<!DOCTYPE html>
<html>

    <head>
        <link href="css/styles.css" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-social.css" rel="stylesheet">
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">YTRoom</a>
                    </div>
                </div>
            </nav>
        </header>

        <div class="container">
            <div class="row">
                <div class="jumbotron">
                    <h1 class="display-3">Login</h1>
                    <p class="lead">You can log in using an existing account through one of these services.</p>
                    <hr class="m-y-2">
                    <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <a id="github-login" class="btn btn-block btn-social btn-github">
                            <span class="fa fa-github"></span> Sign in with Github
                        </a>
                        <a id="google-login" class="btn btn-block btn-social btn-google">
                            <span class="fa fa-google"></span> Sign in with Google
                        </a>
                    </div>
                    <div class="col-md-4"></div>
                    </div>
                </div>
            </div>
        </div>

        

        <!-- jQuery -->
        <script src="js/jQuery.min.js"></script>
        <!-- Bootstrap -->
        <script src="js/bootstrap.min.js"></script>
        <!-- Firebase -->
        <script src="https://www.gstatic.com/firebasejs/3.4.1/firebase.js"></script>

        <script src="js/sidebar.js"></script>
        <script src="js/auth.js"></script>
    </body>

</html>
